<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitly-ShortUrl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #007bff, #6610f2);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #fff;
            color: #333;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #007bff;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-size: 1rem;
            line-height: 1.5;
        }
        #result p {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Url Shortener</h1>
        <form id="short-form">
            <label for="originalUrl"></label>
            <input type="url" id="originalUrl" name="originalUrl" required placeholder="e.g. http://example.com">
            <button type="submit">Short Url</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        const API_URL = "https://newbitlyproject2.onrender.com"; // שים כאן את ה-URL של Render

        document.getElementById('short-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const urlInput = document.getElementById('originalUrl');
            const originalUrl = urlInput.value;

            if (!originalUrl) {
                document.getElementById('result').innerHTML = `Error: Please provide a URL`;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/link/shorten`, { // שימוש ב-URL של Render
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ originalUrl })
                });

                const result = await response.json();
                console.log(result);

                if (!response.ok) {
                    throw new Error(result.error || "An error occurred");
                }

                // עדכון הכתובת המקוצרת עם הדומיין של Render
                const shortUrl = result.shortUrl.startsWith('http') ? result.shortUrl : `${API_URL}/link/${result.shortUrl}`;

                document.getElementById("result").innerHTML = `
                <p>Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>`;
            } catch (error) {
                console.log('Error:', error.message);
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
